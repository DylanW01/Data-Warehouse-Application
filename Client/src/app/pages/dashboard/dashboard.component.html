<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Loans & Fines Overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Loans & Fines Overview</mat-card-title>
          <div class="m-l-auto"></div>
        </div>
        <apx-chart [series]="loanFineOverviewChart.series" [dataLabels]="loanFineOverviewChart.dataLabels" [chart]="loanFineOverviewChart.chart" [legend]="loanFineOverviewChart.legend" [xaxis]="loanFineOverviewChart.xaxis" [yaxis]="loanFineOverviewChart.yaxis" [grid]="loanFineOverviewChart.grid" [stroke]="loanFineOverviewChart.stroke" [tooltip]="loanFineOverviewChart.tooltip" [plotOptions]="loanFineOverviewChart.plotOptions"></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- --------------------------------------------------------------------------- -->
  <!-- end Loans & Fines Overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4">
    <div class="row">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Quarterly Fines -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Fines Income by Quarter</mat-card-title>
            <div class="row m-t-24">
              <div class="col-7">
                <h4 class="mat-headline-5">£{{ fineQuarterIncome }}</h4>
                <div class="d-flex align-items-center m-t-16">
                  <button mat-mini-fab class="bg-light-success text-success shadow-none icon-27">
                    <i-tabler *ngIf="fineQuarterChangeDirection == 'down'" name="arrow-down-right" class="icon-20"></i-tabler>
                    <i-tabler *ngIf="fineQuarterChangeDirection == 'up'" name="arrow-up-right" class="icon-20"></i-tabler>
                  </button>
                  <div class="mat-body-1 f-w-600 m-l-12">{{ finesQuarterChangePercentage }}</div>
                  <div class="mat-body-1 m-l-4">last quarter</div>
                </div>

                <div class="d-flex align-items-center m-t-32">
                  <div class="d-flex align-items-center">
                    <i-tabler name="circle-filled" class="text-primary icon-12 d-flex"></i-tabler>
                    <div class="mat-body-1 m-l-12">{{ currentQuarter }}</div>
                  </div>
                  <div class="d-flex align-items-center m-l-16">
                    <i-tabler name="circle-filled" class="text-light-primary icon-12 d-flex"></i-tabler>
                    <div class="mat-body-1 m-l-12">{{ lastQuarter }}</div>
                  </div>
                </div>
              </div>
              <div class="col-5 d-flex align-items-start">
                <apx-chart [series]="yearlyChart.series" [dataLabels]="yearlyChart.dataLabels" [chart]="yearlyChart.chart" [legend]="yearlyChart.legend" [colors]="yearlyChart.colors" [stroke]="yearlyChart.stroke" [tooltip]="yearlyChart.tooltip" [plotOptions]="yearlyChart.plotOptions" [responsive]="yearlyChart.responsive"></apx-chart>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- --------------------------------------------------------------------------- -->
      <!-- Monthly Fines -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Monthly Fines</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="accent" class="shadow-none icon-48">
                <i-tabler name="currency-pound" class="text-white d-flex"></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">£{{ finesTotalThisMonth }}</h4>
            <div class="d-flex align-items-center m-t-16">
              <button mat-mini-fab class="bg-light-error text-error shadow-none icon-27">
                <i-tabler *ngIf="fineChangeDirection == 'down'" name="arrow-down-right" class="icon-20"></i-tabler>
                <i-tabler *ngIf="fineChangeDirection == 'up'" name="arrow-up-right" class="icon-20"></i-tabler>
              </button>
              <div class="mat-body-1 f-w-600 m-l-12">{{ finesChangePercentage }}</div>
              <div class="mat-body-1 m-l-4">last month</div>
            </div>
          </mat-card-content>
          <apx-chart [series]="monthlyChart.series" [dataLabels]="monthlyChart.dataLabels" [chart]="monthlyChart.chart" [legend]="monthlyChart.legend" [colors]="monthlyChart.colors" [stroke]="monthlyChart.stroke" [tooltip]="monthlyChart.tooltip" [plotOptions]="monthlyChart.plotOptions" [responsive]="monthlyChart.responsive"></apx-chart>
        </mat-card>
      </div>
    </div>
  </div>
</div>
