name: Update Web-App Deployments

on:
  push:
    branches: [main]
    paths:
      - "Client/**"

permissions:
  contents: read
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render Deployment
        uses: Bounceapp/render-action@0.8.0@330fe789041953f3f0847cf83d038be962037ab7
        with:
          render-token: ${{ secrets.RENDER_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          service-id: srv-co06jeq1hbls73br17hg
          retries: 20
          wait: 16000
          sleep: 30000
